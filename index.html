<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Slider</title>
	<link rel="stylesheet" href ="style/style.css"/>
</head>
<body>
<div class="header">
	<h1>IMAGE SLIDER</h1>
</div>
	<div class="container">
		<div class="frame">
			<div data-dir="prev" class="left click"></div>
			<div data-dir="next" class="right click"></div>
				<div class="slider">
					<ul class ="imageSlider">
						<li><img src="jpg/1.jpg" alt="Image 1"></li>
						<li><img src="jpg/2.jpg" alt="Image 2"></li>
						<li><img src="jpg/3.jpg" alt="Image 3"></li>
						<li><img src="jpg/4.jpg" alt="Image 4"></li>
						<li><img src="jpg/5.jpg" alt="Image 5"></li>
					</ul>
				</div>
		</div>
	</div>
	
	<script src ="javascript/jquery.js"></script>
	<script src ="javascript/function.js"></script>
</body>
</html>
